<!DOCTYPE html>
<html lang="en th">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/signup.css" type="text/css">
		<script src="js/signup.js"></script>
	</head>

	<body>
		<h3 id = "next"><img src="images/Logo.png" class="img-rounded" alt="logo" width="80" height="80" >List Me T</h3>
		<div class="container-fluid">
			<h1 id = "signup">welcome</h1>
			<form id="signup_form" role="form" method='post'>
				<div class="form-group">
					<label for="usr">Username</label>
					<input type="text" class="form-control" id="usr" placeholder="6 to 8 characters">
				</div>
				<div class="form-group">
					<label for="email">E-Mail</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="pwd">Password</label>
					<input type="password" class="form-control" id="pwd" placeholder="at least 8 characters">
				</div>
				<div class="form-group">
					<label for="pwd">Confirm Password</label>
					<input type="password" class="form-control" id="conpwd" placeholder="at least 8 characters">
				</div>

				<div class="form-group">
					<div class = "center">
						<button type="submit" class="btn btn-warning btn-lg" ><span class="glyphicon glyphicon-check"></span> Submit</button>
						<a href="login.html" class="btn btn-warning btn-lg"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
